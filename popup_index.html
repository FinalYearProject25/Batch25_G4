<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Dropdown Code Editor</title>
</head>

<body>

    <div class="header"></div>

    <div id="lbl_content">
        <label id="dd_menu_lbl" for="">Choose your programming language: </label>
        <select id="dd_menu" name="">
            <option class="opt" value="">Java</option>
            <option class="opt" value="">C</option>
            <option class="opt" value="">C++</option>
            <option class="opt" value="">Python</option>
        </select>
    </div>

    <br>
    <br>

    <div class="editor" id="editor" placeholder="Your code goes here..."></div>

    <br>

    <div class="button-container">
        <button id="sub_btn" onclick="executeCode()"> RUN </button>
    </div>

    <div class="output"></div>

    <script src="js/lib/ace.js"></script>
    <!-- <script src="js/lib/theme-terminal.js"></script> -->
    <script src="js/ide.js"></script>


</body>

</html>
